name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            make_command: npx electron-forge make --targets @electron-forge/maker-deb,@electron-forge/maker-rpm
          - os: windows-latest
            platform: win32
            make_command: npx electron-forge make --targets @electron-forge/maker-squirrel

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y dpkg fakeroot rpm

      - run: npm ci

      - name: Build distributables
        run: ${{ matrix.make_command }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: out/make/**/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/**/*
